<section class="pending">
    <mat-card>
        <mat-card-content>
            <h2>Pending Returns ({{ 1}})</h2>
        </mat-card-content>
    </mat-card>

    <table mat-table [dataSource]="pendingReturns">
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef>Order ID</th>
            <td mat-cell *matCellDef="let element">{{element.Id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>Book ID</th>
            <td mat-cell *matCellDef="let element">{{element.bookId}}</td>
        </ng-container>
        
        <ng-container matColumnDef="bookTitle">
            <th mat-header-cell *matHeaderCellDef>Book Title</th>
            <td mat-cell *matCellDef="let element">{{element.bookTitle}}</td>
        </ng-container>
        
        <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef>Order Date</th>
            <td mat-cell *matCellDef="let element">{{element.orderDate | date:"dd-MMM-YYYY"}}</td>
        </ng-container>
        
        <ng-container matColumnDef="fineToPay">
            <th mat-header-cell *matHeaderCellDef>Fine To Pay</th>
            <td mat-cell *matCellDef="let element">{{element.fineToPay}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsForCompletedReturns"></tr>
        <tr mat-row *matRowDef="let row; columns:columnsForCompletedReturns"></tr>
</table>

</section>

<section class="returned">
    <mat-card>
        <mat-card-content>
            <h2>Returned Orders ({{ 1 }})</h2>
        </mat-card-content>
    </mat-card>

   
</section>
